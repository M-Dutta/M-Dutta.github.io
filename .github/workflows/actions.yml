name: Build and Deploy

on:
  push:
    branches: ["main", deployment-test]
  pull_request:
    branches: ["main", deployment-test]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install and build
        run: |
          yarn install 
          yarn build

      - name: Deploy
        run: |
          echo "deploying to gh-pages"
          yarn gh-pages -d dist 

